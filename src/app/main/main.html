<!-- 主体页面开始 -->
<div class="login-bg">
  <div class="container login_container">
    <div class="login_wrap">
      <form name="myForm" ng-submit="viewState.login(myForm)" novalidate>
        <div class="login_item">
          <input type="text" class="login_txt" placeholder="邮箱/手机号" name="username" ng-model="vm.username" required>
          <img src="assets/images/login1.png" alt="">
        </div>
        <div ng-show="myForm.$submitted==true && myForm.username.$invalid">
          <span ng-style="{'color':'red'}"
                ng-show="myForm.username.$error.required && myForm.$submitted==true">用户名不能为空</span>
        </div>
        <div class="login_item">
          <input type="text" class="login_txt" placeholder="密码" name="password" ng-model="vm.password" required>
          <img src="assets/images/login2.png" alt="">
        </div>
        <div ng-show="myForm.$submitted==true && myForm.password.$invalid">
          <span ng-style="{'color':'red'}"
                ng-show="myForm.password.$error.required && myForm.$submitted==true">密码不能为空</span>
        </div>
        <div class="login_item login_item_identify">
          <input type="text" class="login_txt2" placeholder="验证码" name="verification_code"
                 ng-model="vm.verification_code" required>
          <img src="assets/images/login3.png" alt="">
        </div>
        <div ng-show="myForm.$submitted==true && myForm.verification_code.$invalid">
          <span ng-style="{'color':'red'}"
                ng-show="myForm.verification_code.$error.required && myForm.$submitted==true">验证码不能为空</span>
        </div>
        <div class="login_item2">
          <div class="rememberme fl">
            <input type="checkbox" ng-checked = "true">记住我
          </div>
          <div class="forgetpaw fr"><a href="javascript:void(0)">忘记密码？</a></div>
        </div>
        <button class="login-btn" type="submit"><a href="javascript:void(0)">登陆</a></button>
      </form>
    </div>
  </div>
</div>
<!-- 主体页面结束 -->
